<body>

    <script>
        // ğŸ” ×‘×“×•×§ ×ª×•×§×£ ×•××‘×˜×—×”
        const token = localStorage.getItem('authToken');
        
        if (!token) {
            window.location.href = '/login.html';
        }

        // ğŸšª ×”×ª× ×ª×§×•×ª
        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/login.html';
        }

        // ğŸ“‘ ×¢×‘×¨×ª ×‘×™×Ÿ ×˜×‘×™×
        function switchTab(tabName) {
            // ×”×¡×ª×¨ ××ª ×›×œ ×”×ª×•×›×Ÿ
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // ×”×¡×ª×¨ ××ª ×›×œ ×”×˜×‘×™×
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // ×”×¦×’ ××ª ×”×˜×‘ ×”× ×‘×—×¨
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // ×˜×¢×Ÿ × ×ª×•× ×™× ×× ×¦×¨×™×š
            if (tabName === 'rides') {
                loadRides();
            } else if (tabName === 'drivers') {
                loadDrivers();
            }
        }

        // ğŸ“¤ ×™×¦×™×¨×ª × ×¡×™×¢×”
        document.getElementById('rideForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const customerName = document.getElementById('customerName').value.trim();
            const customerPhone = document.getElementById('customerPhone').value.trim();
            const pickup = document.getElementById('pickup').value.trim();
            const destination = document.getElementById('destination').value.trim();
            const scheduledTime = document.getElementById('scheduledTime').value.trim();
            const price = parseFloat(document.getElementById('price').value) || 0;
            const commissionRate = (parseFloat(document.getElementById('commissionRate').value) || 10) / 100;
            const sendToRaw = document.getElementById('sendTo').value.trim();
            const rideType = document.getElementById('rideType').value;
            const specialNotesRaw = document.getElementById('specialNotes').value;
            const specialNotes = specialNotesRaw ? specialNotesRaw.split(',').map(s => s.trim()).filter(s => s) : [];

            if (!customerName || !customerPhone || !pickup || !destination) {
                alert('âŒ ×× × ××œ× ××ª ×›×œ ×”×©×“×•×ª ×”× ×“×¨×©×™×');
                return;
            }

            const sendTo = sendToRaw.split(',').map(s => s.trim()).filter(s => s.length > 0);

            if (sendTo.length === 0) {
                alert('âŒ ×× × ×”×–×Ÿ ×œ×¤×—×•×ª ×˜×œ×¤×•×Ÿ ××—×“ ×©×œ × ×”×’');
                return;
            }

            const formattedPhones = sendTo.map(phone => {
                if (!phone.startsWith('whatsapp:')) {
                    return 'whatsapp:+' + phone;
                }
                return phone;
            });

            const data = {
                customerName,
                customerPhone,
                pickup,
                destination,
                scheduledTime,
                price,
                commissionRate,
                sendTo: formattedPhones,
                rideType,
                specialNotes
            };

            const statusDiv = document.getElementById('sendStatus');
            statusDiv.innerHTML = '<div class="status">â³ ×©×•×œ×—...</div>';

            try {
                const response = await fetch('/api/rides', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.ok) {
                    statusDiv.innerHTML = '<div class="status success">âœ… × ×¡×™×¢×” × ×©×œ×—×” ×‘×”×¦×œ×—×”!</div>';
                    
                    document.getElementById('customerName').value = '';
                    document.getElementById('customerPhone').value = '';
                    document.getElementById('pickup').value = '';
                    document.getElementById('destination').value = '';
                    document.getElementById('scheduledTime').value = '';
                    document.getElementById('specialNotes').value = '';
                    document.getElementById('sendTo').value = '';
                    
                    setTimeout(() => {
                        loadRides();
                        switchTab('rides');
                        statusDiv.innerHTML = '';
                    }, 2000);
                } else {
                    statusDiv.innerHTML = `<div class="status error">âŒ ×©×’×™××”: ${result.error}</div>`;
                }
            } catch (err) {
                statusDiv.innerHTML = `<div class="status error">âŒ ×©×’×™××”: ${err.message}</div>`;
            }
        });

        // ğŸ“‹ ×˜×¢×Ÿ × ×¡×™×¢×•×ª
        async function loadRides() {
            try {
                const response = await fetch('/api/rides', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });

                const rides = await response.json();

                if (!Array.isArray(rides)) {
                    document.getElementById('ridesList').innerHTML = '<div class="empty">âŒ ×©×’×™××” ×‘×˜×¢×™× ×ª × ×¡×™×¢×•×ª</div>';
                    return;
                }

                if (rides.length === 0) {
                    document.getElementById('ridesList').innerHTML = '<div class="empty">××™×Ÿ × ×¡×™×¢×•×ª ×¢×“×™×™×Ÿ</div>';
                    return;
                }

                let html = '<table>';
                html += '<tr><th>×œ×§×•×—</th><th>×˜×œ×¤×•×Ÿ</th><th>×-</th><th>××œ-</th><th>××—×™×¨</th><th>×¡×˜×˜×•×¡</th><th>× ×”×’</th><th>×©×¢×”</th></tr>';

                rides.forEach(ride => {

                        <td>${ride.customerPhone || '-'}</td>
                        <td>${ride.pickup || '-'}</td>

                });

            } catch (err) {

            }
        }

        // ğŸ‘¥ ×˜×¢×Ÿ × ×”×’×™×
        async function loadDrivers() {
            try {
                const response = await fetch('/api/drivers', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });

                const drivers = await response.json();

                if (!Array.isArray(drivers)) {
                    document.getElementById('driversList').innerHTML = '<div class="empty">âŒ ×©×’×™××” ×‘×˜×¢×™× ×ª × ×”×’×™×</div>';

                    document.getElementById('driversList').innerHTML = '<div class="empty">××™×Ÿ × ×”×’×™× ×¢×“×™×™×Ÿ</div>';

                    html += `<tr>

                                }

                    </tr>`;
                });

                html += '</table>';

            } catch (err) {

            }
        }

        // ğŸš« ×—×¡×•× × ×”×’
        async function blockDriver(driverId) {
            const reason = prompt('×”×–×Ÿ ×¡×™×‘×” ×œ×—×¡×™××”:');
            if (!reason) return;

            try {
                const response = await fetch(`/api/drivers/${driverId}/block`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },

                if (response.ok) {
                    alert('âœ… ×”× ×”×’ ×—×¡×•× ×‘×”×¦×œ×—×”');
                    loadDrivers();
                } else {
                    alert('âŒ ×©×’×™××” ×‘×—×¡×™××”');
                }
            } catch (err) {

            }
        }

        // ğŸ”“ ×”×¡×¨ ×—×¡×™××”
        async function unblockDriver(driverId) {
            try {
                const response = await fetch(`/api/drivers/${driverId}/unblock`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });

                if (response.ok) {
                    alert('âœ… ×—×¡×™××” ×”×•×¡×¨×” ×‘×”×¦×œ×—×”');
                    loadDrivers();
                } else {

            } catch (err) {

        }

        // ×˜×¢×Ÿ × ×ª×•× ×™× ×‘×¢×ª ×¤×ª×™×—×ª ×”×“×£
