<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🚖 דאשבורד תחנת מוניות</title>
  <script>
    const token = localStorage.getItem('authToken');
    if (!token) {
      window.location.href = '/login.html';
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .tab-btn {
      padding: 10px 20px;
      background: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    
    .tab-btn.active {
      background: #667eea;
      color: white;
    }
    
    .tab-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    
    .card h2 {
      color: #333;
      margin-bottom: 15px;
      border-bottom: 3px solid #667eea;
      padding-bottom: 10px;
    }
    
    label {
      display: block;
      margin: 12px 0 5px 0;
      color: #333;
      font-weight: bold;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      direction: rtl;
      font-family: inherit;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    
    button:hover {
      background: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    th {
      background: #667eea;
      color: white;
      padding: 15px;
      text-align: right;
      font-weight: bold;
    }
    
    td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
    }
    
    tr:hover {
      background: #f5f5f5;
    }
    
    .status-badge {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
    }
    
    .status-created { background: #ffc107; color: white; }
    .status-sent { background: #17a2b8; color: white; }
    .status-approved { background: #28a745; color: white; }
    .status-enroute { background: #007bff; color: white; }
    .status-arrived { background: #6f42c1; color: white; }
    .status-finished { background: #fd7e14; color: white; }
    .status-commission_paid { background: #20c997; color: white; }
    
    .rating { color: #ffc107; font-size: 18px; }
    .blocked { background: #ffebee; color: #c62828; }
    
    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    
    .action-buttons button {
      margin: 0;
      padding: 8px;
      font-size: 14px;
    }
    
    .status {
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      text-align: center;
      font-weight: bold;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .logout-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #dc3545;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🚖 דאשבורד תחנת מוניות</h1>
    
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('rides')">📋 נסיעות</button>
      <button class="tab-btn" onclick="switchTab('drivers')">👥 נהגים</button>
      <button class="tab-btn" onclick="switchTab('blocked')">🚫 חסימות</button>
      <button class="tab-btn" onclick="switchTab('stats')">📊 סטטיסטיקה</button>
    </div>
    
    <div id="rides" class="tab-content active">
      <div class="grid">
        <div class="card">
          <h2>📝 יצור נסיעה חדשה</h2>
          <label>שם הלקוח</label>
          <input type="text" id="customerName" placeholder="דוד כהן">
          <label>טלפון הלקוח</label>
          <input type="tel" id="customerPhone" placeholder="0501234567">
          <label>איסוף</label>
          <input type="text" id="pickup" placeholder="דיזנגוף 50, תל אביב">
          <label>יעד</label>
          <input type="text" id="destination" placeholder="רוטשילד 10, תל אביב">
          <label>שעה</label>
          <input type="time" id="scheduledTime">
          <label>סוג נסיעה</label>
          <select id="rideType">
            <option value="regular">רגילה</option>
            <option value="vip">VIP</option>
            <option value="delivery">משלוח</option>
          </select>
          <label>הערות מיוחדות</label>
          <textarea id="specialNotes" placeholder="עם ילד / וכו'"></textarea>
          <label>מחיר (₪)</label>
          <input type="number" id="price" value="100">
          <label>עמלה (%)</label>
          <input type="number" id="commissionRate" value="10">
          <label>טלפוני נהגים</label>
          <input type="text" id="sendTo" placeholder="97250XXXXXXX,97251XXXXXXX">
          <button onclick="sendRide()">🚀 שלח לצפצוף</button>
          <div id="sendStatus"></div>
        </div>
        
        <div class="card">
          <h2>📊 סטטיסטיקה קלה</h2>
          <div id="statistics"><p>⏳ טוען...</p></div>
          <button onclick="loadRides()" style="margin-top: 20px;">🔄 רענן</button>
        </div>
      </div>
      
      <div class="card">
        <h2>📋 כל הנסיעות</h2>
        <table>
          <thead><tr><th>מזהה</th><th>לקוח</th><th>מ-</th><th>ל-</th><th>סוג</th><th>נהג</th><th>סטטוס</th></tr></thead>
          <tbody id="ridesBody"><tr><td colspan="7" style="text-align: center;">⏳ טוען...</td></tr></tbody>
        </table>
      </div>
    </div>
    
    <div id="drivers" class="tab-content">
      <div class="card">
        <h2>👥 ניהול נהגים</h2>
        <table>
          <thead><tr><th>שם</th><th>טלפון</th><th>דירוג</th><th>נסיעות</th><th>הכנסה</th><th>סטטוס</th><th>פעולות</th></tr></thead>
          <tbody id="driversBody"><tr><td colspan="7" style="text-align: center;">⏳ טוען...</td></tr></tbody>
        </table>
      </div>
    </div>
    
    <div id="blocked" class="tab-content">
      <div class="card">
        <h2>🚫 נהגים חסומים</h2>
        <table>
          <thead><tr><th>שם</th><th>טלפון</th><th>סיבה</th><th>חסום ב-</th><th>פעולות</th></tr></thead>
          <tbody id="blockedBody"><tr><td colspan="5" style="text-align: center;">⏳ טוען...</td></tr></tbody>
        </table>
      </div>
    </div>
    
    <div id="stats" class="tab-content">
      <div class="card">
        <h2>📊 סטטיסטיקה מתקדמת</h2>
        <div id="statsContent"><p>⏳ טוען...</p></div>
      </div>
    </div>
  </div>

  <button class="logout-btn" onclick="logout()">🚪 התנתקות</button>

  <script src="script.js"></script>
  <script>
    function switchTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
      if (tabName === 'drivers') loadDrivers();
      if (tabName === 'blocked') loadBlockedDrivers();
      if (tabName === 'stats') loadStats();
    }
    loadRides();
    setInterval(loadRides, 5000);
  </script>
</body>
</html>
