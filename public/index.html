<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🚖 דאשבורד תחנת מוניות</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    
    .card h2 {
      color: #333;
      margin-bottom: 15px;
      border-bottom: 3px solid #667eea;
      padding-bottom: 10px;
    }
    
    label {
      display: block;
      margin: 12px 0 5px 0;
      color: #333;
      font-weight: bold;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      direction: rtl;
      font-family: inherit;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    
    button:hover {
      background: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .status {
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      text-align: center;
      font-weight: bold;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    th {
      background: #667eea;
      color: white;
      padding: 15px;
      text-align: right;
      font-weight: bold;
    }
    
    td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
    }
    
    tr:hover {
      background: #f5f5f5;
    }
    
    .status-badge {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
    }
    
    .status-created { background: #ffc107; color: white; }
    .status-sent { background: #17a2b8; color: white; }
    .status-approved { background: #28a745; color: white; }
    .status-enroute { background: #007bff; color: white; }
    .status-arrived { background: #6f42c1; color: white; }
    .status-finished { background: #fd7e14; color: white; }
    .status-commission_paid { background: #20c997; color: white; }
    
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🚖 דאשבורד תחנת מוניות</h1>
    
    <div class="grid">
      <!-- כרטיס 1: יצירת נסיעה -->
      <div class="card">
        <h2>📝 יצור נסיעה חדשה</h2>
        
        <label>שם הלקוח</label>
        <input type="text" id="customerName" placeholder="דוד כהן">
        
        <label>טלפון הלקוח</label>
        <input type="tel" id="customerPhone" placeholder="0501234567">
        
        <label>איסוף (כתובת התחלה)</label>
        <input type="text" id="pickup" placeholder="דיזנגוף 50, תל אביב">
        
        <label>יעד (כתובת סיום)</label>
        <input type="text" id="destination" placeholder="רוטשילד 10, תל אביב">
        
        <label>שעה</label>
        <input type="time" id="scheduledTime">
        
        <label>מחיר (₪)</label>
        <input type="number" id="price" value="100">
        
        <label>עמלה (%)</label>
        <input type="number" id="commissionRate" value="10">
        
        <label>הערות</label>
        <textarea id="notes" placeholder="הערות למוניא"></textarea>
        
        <label>טלפוני נהגים לשליחה (מופרדים בפסיק)</label>
        <input type="text" id="sendTo" placeholder="97250XXXXXXX,97251XXXXXXX">
        
        <button onclick="sendRide()">🚀 שלח לצפצוף</button>
        <div id="sendStatus"></div>
      </div>
      
      <!-- כרטיס 2: סטטיסטיקה -->
      <div class="card">
        <h2>📊 סטטיסטיקה</h2>
        <div id="statistics">
          <p>⏳ טוען נתונים...</p>
        </div>
        <button onclick="loadRides()" style="margin-top: 20px;">🔄 רענן</button>
      </div>
    </div>
    
    <!-- כל הנסיעות -->
    <div class="card">
      <h2>📋 כל הנסיעות</h2>
      <table id="ridesTable">
        <thead>
          <tr>
            <th>מזהה</th>
            <th>לקוח</th>
            <th>מ-</th>
            <th>ל-</th>
            <th>מחיר</th>
            <th>עמלה</th>
            <th>נהג</th>
            <th>סטטוס</th>
            <th>שעה</th>
          </tr>
        </thead>
        <tbody id="ridesBody">
          <tr><td colspan="9" style="text-align: center;">⏳ טוען...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    loadRides();
    setInterval(loadRides, 5000); // רענן כל 5 שניות
  </script>
</body>
</html>
