<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דשבורד - מערכת מוניות</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 24px;
        }

        .logout-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-btn:hover {
            background: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: white;
            border: 2px solid #ddd;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .tab-content {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        .status {
            margin-top: 15px;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
        }

        .status.success {
            background: #efe;
            color: #3c3;
        }

        .status.error {
            background: #fee;
            color: #c33;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #667eea;
            color: white;
            padding: 10px;
            text-align: right;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge.created {
            background: #ddd;
            color: #666;
        }

        .badge.sent {
            background: #ffc107;
            color: white;
        }

        .badge.approved {
            background: #4CAF50;
            color: white;
        }

        .badge.finished {
            background: #2196F3;
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            color: #667eea;
            padding: 20px;
        }

        .empty {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .action-btn.danger {
            background: #f44336;
        }

        .action-btn:hover {
            opacity: 0.9;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>🚖 מערכת ניהול מוניות</h1>
        <button class="logout-btn" onclick="logout()">התנתקות</button>
    </header>

    <div class="container">
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('rides')">📌 נסיעות</button>
            <button class="tab-btn" onclick="switchTab('create-ride')">➕ יצירת נסיעה</button>
            <button class="tab-btn" onclick="switchTab('drivers')">👥 נהגים</button>
        </div>

        <!-- Tab: Rides -->
        <div id="rides" class="tab-content active">
            <h2>📋 רשימת נסיעות</h2>
            <div id="ridesList" class="loading">⏳ טוען...</div>
        </div>

        <!-- Tab: Create Ride -->
        <div id="create-ride" class="tab-content">
            <h2>➕ יצירת נסיעה חדשה</h2>
            <form id="rideForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>שם הלקוח:</label>
                        <input type="text" id="customerName" required>
                    </div>
                    <div class="form-group">
                        <label>טלפון הלקוח:</label>
                        <input type="tel" id="customerPhone" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>איסוף מ:</label>
                        <input type="text" id="pickup" required>
                    </div>
                    <div class="form-group">
                        <label>יעד:</label>
                        <input type="text" id="destination" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>מחיר (₪):</label>
                        <input type="number" id="price" required min="0">
                    </div>
                    <div class="form-group">
                        <label>שעה משוערת:</label>
                        <input type="text" id="scheduledTime" placeholder="למשל: 14:30">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>סוג נסיעה:</label>
                        <select id="rideType">
                            <option value="regular">רגילה</option>
                            <option value="vip">VIP</option>
                            <option value="delivery">משלוח</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>אחוז עמלה (%):</label>
                        <input type="number" id="commissionRate" value="10" min="0">
                    </div>
                </div>

                <div class="form-group">
                    <label>הערות מיוחדות (הפרד בפסיק):</label>
                    <textarea id="specialNotes" placeholder="למשל: תיק, קירור"></textarea>
                </div>

                <div class="form-group">
                    <label>שלח לנהגים (טלפונים בפסיק):</label>
                    <textarea id="sendTo" placeholder="972501234567, 972509876543" required></textarea>
                </div>

                <button type="submit">📤 שלח נסיעה</button>
                <div id="sendStatus"></div>
            </form>
        </div>

        <!-- Tab: Drivers -->
        <div id="drivers" class="tab-content">
            <h2>👥 רשימת נהגים</h2>
            <div id="driversList" class="loading">⏳ טוען...</div>
        </div>
    </div>

    <script>
        // 🔐 בדוק תוקף ואבטחה
        const token = localStorage.getItem('authToken');
        
        if (!token) {
            window.location.href = '/login.html';
        }

        // 🚪 התנתקות
        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/login.html';
        }

        // 📑 עברת בין טבים
        function switchTab(tabName) {
            // הסתר את כל התוכן
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // הסתר את כל הטבים
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // הצג את הטב הנבחר
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // טען נתונים אם צריך
            if (tabName === 'rides') {
                loadRides();
            } else if (tabName === 'drivers') {
                loadDrivers();
            }
        }

        // 📤 יצירת נסיעה
        document.getElementById('rideForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const customerName = document.getElementById('customerName').value.trim();
            const customerPhone = document.getElementById('customerPhone').value.trim();
            const pickup = document.getElementById('pickup').value.trim();
            const destination = document.getElementById('destination').value.trim();
            const scheduledTime = document.getElementById('scheduledTime').value.trim();
            const price = parseFloat(document.getElementById('price').value) || 0;
            const commissionRate = (parseFloat(document.getElementById('commissionRate').value) || 10) / 100;
            const sendToRaw = document.getElementById('sendTo').value.trim();
            const rideType = document.getElementById('rideType').value;
            const specialNotesRaw = document.getElementById('specialNotes').value;
            const specialNotes = specialNotesRaw ? specialNotesRaw.split(',').map(s => s.trim()).filter(s => s) : [];

            if (!customerName || !customerPhone || !pickup || !destination) {
                alert('❌ אנא מלא את כל השדות הנדרשים');
                return;
            }

            const sendTo = sendToRaw.split(',').map(s => s.trim()).filter(s => s.length > 0);

            if (sendTo.length === 0) {
                alert('❌ אנא הזן לפחות טלפון אחד של נהג');
                return;
            }

            const formattedPhones = sendTo.map(phone => {
                if (!phone.startsWith('whatsapp:')) {
                    return 'whatsapp:+' + phone;
                }
                return phone;
            });

            const data = {
                customerName,
                customerPhone,
                pickup,
                destination,
                scheduledTime,
                price,
                commissionRate,
                sendTo: formattedPhones,
                rideType,
                specialNotes
            };

            const statusDiv = document.getElementById('sendStatus');
            statusDiv.innerHTML = '<div class="status">⏳ שולח...</div>';

            try {
                const response = await fetch('/api/rides', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.ok) {
                    statusDiv.innerHTML = '<div class="status success">✅ נסיעה נשלחה בהצלחה!</div>';
                    
                    document.getElementById('customerName').value = '';
                    document.getElementById('customerPhone').value = '';
                    document.getElementById('pickup').value = '';
                    document.getElementById('destination').value = '';
                    document.getElementById('scheduledTime').value = '';
                    document.getElementById('specialNotes').value = '';
                    document.getElementById('sendTo').value = '';
                    
                    setTimeout(() => {
                        loadRides();
                        switchTab('rides');
                        statusDiv.innerHTML = '';
                    }, 2000);
                } else {
                    statusDiv.innerHTML = `<div class="status error">❌ שגיאה: ${result.error}</div>`;
                }
            } catch (err) {
                statusDiv.innerHTML = `<div class="status error">❌ שגיאה: ${err.message}</div>`;
            }
        });

        // 📋 טען נסיעות
        async function loadRides() {
            try {
                const response = await fetch('/api/rides', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });

                const rides = await response.json();

                if (!Array.isArray(rides)) {
                    document.getElementById('ridesList').innerHTML = '<div class="empty">❌ שגיאה בטעינת נסיעות</div>';
                    return;
                }

                if (rides.length === 0) {
                    document.getElementById('ridesList').innerHTML = '<div class="empty">אין נסיעות עדיין</div>';
                    return;
                }

                let html = '<table>';
                html += '<tr><th>לקוח</th><th>טלפון</th><th>מ-</th><th>אל-</th><th>מחיר</th><th>סטטוס</th><th>נהג</th><th>שעה</th></tr>';

                rides.forEach(ride => {
                    const status = ride.status || 'unknown';
                    html += `<tr>
                        <td>${ride.customerName || '-'}</td>
                        <td>${ride.customerPhone || '-'}</td>
                        <td>${ride.pickup || '-'}</td>
                        <td>${ride.destination || '-'}</td>
                        <td>₪${ride.price || '0'}</td>
                        <td><span class="badge ${status}">${status}</span></td>
                        <td>${ride.driverPhone || '-'}</td>
                        <td>${ride.scheduledTime || '-'}</td>
                    </tr>`;
                });

                html += '</table>';
                document.getElementById('ridesList').innerHTML = html;
            } catch (err) {
                document.getElementById('ridesList').innerHTML = `<div class="empty">❌ שגיאה: ${err.message}</div>`;
            }
        }

        // 👥 טען נהגים
        async function loadDrivers() {
            try {
                const response = await fetch('/api/drivers', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });

                const drivers = await response.json();

                if (!Array.isArray(drivers)) {
                    document.getElementById('driversList').innerHTML = '<div class="empty">❌ שגיאה בטעינת נהגים</div>';
                    return;
                }

                if (drivers.length === 0) {
                    document.getElementById('driversList').innerHTML = '<div class="empty">אין נהגים עדיין</div>';
                    return;
                }

                let html = '<table>';
                html += '<tr><th>שם</th><th>טלפון</th><th>דירוג</th><th>נסיעות</th><th>הכנסות</th><th>סטטוס</th><th>פעולות</th></tr>';

                drivers.forEach(driver => {
                    const status = driver.isBlocked ? '🚫 חסום' : '✅ פעיל';
                    html += `<tr>
                        <td>${driver.name || '-'}</td>
                        <td>${driver.phone || '-'}</td>
                        <td>⭐ ${driver.rating || '5'}</td>
                        <td>${driver.totalRides || '0'}</td>
                        <td>₪${driver.totalEarnings || '0'}</td>
                        <td>${status}</td>
                        <td>
                            <div class="action-buttons">
                                ${driver.isBlocked ? 
                                    `<button class="action-btn" onclick="unblockDriver('${driver._id}')">🔓 הסר חסימה</button>` : 
                                    `<button class="action-btn danger" onclick="blockDriver('${driver._id}')">🚫 חסום</button>`
                                }
                            </div>
                        </td>
                    </tr>`;
                });

                html += '</table>';
                document.getElementById('driversList').innerHTML = html;
            } catch (err) {
                document.getElementById('driversList').innerHTML = `<div class="empty">❌ שגיאה: ${err.message}</div>`;
            }
        }

        // 🚫 חסום נהג
        async function blockDriver(driverId) {
            const reason = prompt('הזן סיבה לחסימה:');
            if (!reason) return;

            try {
                const response = await fetch(`/api/drivers/${driverId}/block`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ reason })
                });

                if (response.ok) {
                    alert('✅ הנהג חסום בהצלחה');
                    loadDrivers();
                } else {
                    alert('❌ שגיאה בחסימה');
                }
            } catch (err) {
                alert('❌ שגיאה: ' + err.message);
            }
        }

        // 🔓 הסר חסימה
        async function unblockDriver(driverId) {
            try {
                const response = await fetch(`/api/drivers/${driverId}/unblock`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });

                if (response.ok) {
                    alert('✅ חסימה הוסרה בהצלחה');
                    loadDrivers();
                } else {
                    alert('❌ שגיאה בהסרת חסימה');
                }
            } catch (err) {
                alert('❌ שגיאה: ' + err.message);
            }
        }

        // טען נתונים בעת פתיחת הדף
        loadRides();
    </script>
</body>
</html>
