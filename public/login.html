<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסה - מערכת מוניות</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .message.error {
            background: #fee;
            color: #c33;
            display: block;
        }

        .message.success {
            background: #efe;
            color: #3c3;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>🚖</h1>
            <h1>מערכת מוניות</h1>
            <p>כניסה למנהל תחנה</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">סיסמה:</label>
                <input type="password" id="password" placeholder="הזן את הסיסמה" required>
            </div>

            <button type="submit">כניסה</button>

            <div class="loading" id="loading">⏳ בטעינה...</div>
            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');

            loading.style.display = 'block';
            message.style.display = 'none';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.ok) {
                    // שמור את הטוקן בזיכרון המקומי
                    localStorage.setItem('authToken', data.token);

                    message.textContent = '✅ כניסה בהצלחה! מעביר אותך לעמוד הראשי...';
                    message.classList.remove('error');
                    message.classList.add('success');
                    message.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                } else {
                    throw new Error(data.error);
                }
            } catch (err) {
                message.textContent = '❌ שגיאה: ' + err.message;
                message.classList.remove('success');
                message.classList.add('error');
                message.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });

        // בדוק אם כבר מחובר
        if (localStorage.getItem('authToken')) {
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
