<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>ğŸš– ×›× ×™×¡×” - ××¢×¨×›×ª ××•× ×™×•×ª</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .login-wrapper {
            width: 100%;
            max-width: 450px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 30px 25px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 48px;
            margin-bottom: 12px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .logo p {
            color: #888;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: Arial, sans-serif;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            user-select: none;
            font-size: 18px;
        }

        input[type="password"] {
            padding-left: 40px;
        }

        .btn-login {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 5px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            margin-top: 15px;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message.error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #f44;
            display: block;
        }

        .message.success {
            background: #efe;
            color: #3a3;
            border-left: 4px solid #4a4;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 14px;
            margin-top: 10px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-box {
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            color: #666;
            margin-top: 15px;
        }

        .info-box strong {
            color: #333;
        }

        .session-timer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            .login-container {
                padding: 25px 20px;
                border-radius: 12px;
            }

            .logo h1 {
                font-size: 24px;
            }

            .logo-icon {
                font-size: 40px;
            }

            input[type="password"],
            .btn-login {
                font-size: 16px;
                padding: 12px;
            }

            .message {
                font-size: 13px;
            }
        }

        @media (max-width: 360px) {
            body {
                padding: 10px;
            }

            .login-container {
                padding: 20px 15px;
            }

            .logo {
                margin-bottom: 20px;
            }

            .logo h1 {
                font-size: 22px;
            }

            .logo-icon {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="logo">
                <div class="logo-icon">ğŸš–</div>
                <h1>××¢×¨×›×ª ××•× ×™×•×ª</h1>
                <p>×›× ×™×¡×” ×œ×××©×§ ×”× ×™×”×•×œ</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="password">ğŸ” ×¡×™×¡××”:</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="×”×–×Ÿ ××ª ×”×¡×™×¡××”"
                            autocomplete="current-password"
                            required
                        >
                        <span class="toggle-password" onclick="togglePassword()">ğŸ‘ï¸</span>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    ×›× ×™×¡×”
                </button>

                <div class="loading" id="loading">
                    <span class="spinner"></span>×‘×˜×¢×™× ×”...
                </div>

                <div class="message" id="message"></div>

                <div class="info-box">
                    <strong>ğŸ’¡ ×˜×™×¤:</strong> ×”×¡×™×¡××” ×”×™× <code>1122334455</code>
                </div>

                <div class="session-timer">
                    â±ï¸ ×”×˜×•×§×Ÿ ×‘×ª×•×§×£ ×œ-24 ×©×¢×•×ª
                </div>
            </form>
        </div>
    </div>

    <script>
        // ğŸ” Security - ×‘×“×™×§×ª HTTPS ×‘×¤×¨×•×“××§×©×Ÿ
        if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
            console.warn('âš ï¸ ×× × ×”×©×ª××© ×‘-HTTPS ×œ××‘×˜×—×” ××œ××”');
        }

        // ğŸ‘ï¸ Toggle Password Visibility
        function togglePassword() {
            const input = document.getElementById('password');
            const toggle = document.querySelector('.toggle-password');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'ğŸ‘ï¸â€ğŸ—¨ï¸';
            } else {
                input.type = 'password';
                toggle.textContent = 'ğŸ‘ï¸';
            }
        }

        // ğŸ“ Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');

            if (!password) {
                message.textContent = 'âŒ ×× × ×”×–×Ÿ ×¡×™×¡××”';
                message.classList.remove('success');
                message.classList.add('error');
                message.style.display = 'block';
                return;
            }

            loading.style.display = 'block';
            message.style.display = 'none';
            loginBtn.disabled = true;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.ok && data.token) {
                    // ×©××•×¨ ××ª ×”×˜×•×§×Ÿ
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('loginTime', new Date().getTime());
                    localStorage.setItem('expiresIn', data.expiresIn * 1000);

                    message.textContent = 'âœ… ×›× ×™×¡×” ×‘×”×¦×œ×—×”! ××¢×‘×™×¨ ××•×ª×š...';
                    message.classList.remove('error');
                    message.classList.add('success');
                    message.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);
                } else {
                    throw new Error(data.error || '×©×’×™××” ×‘×›× ×™×¡×”');
                }
            } catch (err) {
                message.textContent = 'âŒ ' + (err.message || '×©×’×™××” ×‘×—×™×‘×•×¨ ×œ×©×¨×ª');
                message.classList.remove('success');
                message.classList.add('error');
                message.style.display = 'block';
                loginBtn.disabled = false;
            } finally {
                loading.style.display = 'none';
            }
        });

        // ğŸ” ×‘×“×•×§ ×× ×›×‘×¨ ××—×•×‘×¨
        window.addEventListener('load', () => {
            const token = localStorage.getItem('authToken');
            const loginTime = localStorage.getItem('loginTime');
            const expiresIn = localStorage.getItem('expiresIn');

            if (token && loginTime && expiresIn) {
                const now = new Date().getTime();
                const elapsed = now - parseInt(loginTime);

                if (elapsed < parseInt(expiresIn)) {
                    // ×˜×•×§×Ÿ ×ª×§×£, ×¢×‘×•×¨ ×™×©×™×¨×•×ª ×œ×¢××•×“ ×”×¨××©×™
                    window.location.href = '/index.html';
                } else {
                    // ×˜×•×§×Ÿ ×¤×§×¢
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('loginTime');
                    localStorage.removeItem('expiresIn');
                }
            }
        });

        // Enter Key Submit
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
