<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>כניסה</title>
  <style>
    body { font-family: Arial; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
           display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .box { background: white; padding: 40px; border-radius: 10px; text-align: center; width: 300px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 2px solid #ddd; border-radius: 5px; }
    button { width: 100%; padding: 10px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>🚖</h1>
    <h2>כניסה</h2>
    <input type="password" id="pass" placeholder="סיסמה">
    <button onclick="login()">כניסה</button>
    <div class="error" id="err"></div>
  </div>

  <script>
    function login() {
      const pass = document.getElementById('pass').value;
      alert('סיסמה שהוזנה: ' + pass);
      
      if (pass === 'benethya1122334455') {
        localStorage.setItem('token', 'test-token-123');
        window.location.href = '/index.html';
      } else {
        document.getElementById('err').textContent = 'סיסמה לא נכונה';
      }
    }
  </script>
</body>
</html>
